<!DOCTYPE html>
<html>
	<head>
		<title>Post card</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Kalam:wght@700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="top">
			<header>
				<h1>My Postcard</h1>
				<img
					src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png"
					width="60px"
					height="63"
				/>
			</header>
			<section>
				<articule>
					<div id="parrafo">
						<p>
							Look how awesome! This is a postcard that I created using HTLM5 and CSS3 during 4Geeks Academy Course!<br />
							This is so cool, can't wait to start doing more stuff
						</p>
					</div>
					<div id="allformn">
						<div class="formulario">
							<input type="text" id="name" class="form_input" placeholder=" " />
							<label for="name" class="form_label">Some Name</label>
							<span class="form_line"></span>
						</div>
						<div class="formulario">
							<input type="text" id="email" class="form_input" placeholder=" " />
							<label for="email" class="form_label">Some Email</label>
							<span class="form_line"></span>
						</div>
						<div class="formulario">
							<input type="text" id="comment" class="form_input" placeholder=" " />
							<label for="comment" class="form_label">Some comment</label>
							<span class="form_line"></span>
						</div>
					</div>
				</articule>
				<div id="button">
					<input type="submit" class="form_submit" value="Send My Postcard" />
				</div>
			</section>
		</div>
	</body>
</html>
